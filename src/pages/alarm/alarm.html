<ion-header>
  
  <ion-navbar  no-border-bottom>
    <ion-title>Assignments</ion-title>
  </ion-navbar>

</ion-header>

<!--List of Assigments using ngModel-->
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select [(ngModel)]="type">
        <ion-option value="Exam" selected="true">Exam</ion-option>
        <ion-option value="Assigment">Assigment</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Subject Name</ion-label>
      <ion-input type="text" [(ngModel)]="subject"></ion-input>>
    </ion-item>
    <ion-item>
      <ion-label floating>Time</ion-label>
      <ion-datetime type="text" [(ngModel)]="time"></ion-datetime>
      <!-- displayFormat=" HH:mm" pickerFormat= " HH:mm"-->
    </ion-item>
    <ion-item>
      <ion-label floating>Date</ion-label>
      <ion-datetime type ="text"  [(ngModel)]="date"></ion-datetime>
      <!--displayFormat="DD-MM-YYYY" pickerFormat="DD-MM-YYYY"-->
    </ion-item>
    <!--Creating a list of assigments -->
    <button ion-button full (click)="addToList(type, subject, time, date)">Add Assignment</button>
    <ion-card *ngFor="let assigment of assigments | async">
      <ion-card-content>
        <ion-card-title>
          {{assigment.type}}
        </ion-card-title>
        <p>
          {{assigment.subject}}
        </p>
        <p>
          {{assigment.time}}
        </p>
        <p>
          {{assigment.date}}
        </p>
        <!--Allows user to delete or update assigment-->
        <button ion-button style="float: right;" icon-only (click)="Options(assigment.$key)">

          <ion-icon name="trash"></ion-icon>

        </button>

      </ion-card-content>

    </ion-card>

    <button ion-button icon-only (click)="addAssigment()"><ion-icon name="add"></ion-icon>
  </button>

  <!--End of list-->
  </ion-list>
<!--End of content-->
</ion-content>
