<ion-header>
  <ion-navbar  no-border-bottom>
      <ion-title>{{viewTitle}}</ion-title>
    </ion-navbar>
      <ion-buttons end>
        <button ion-button [disabled]="isToday" (click)="today()">Today</button>
        <button ion-button (click)="changeMode('month')">Month</button>
        </ion-buttons>
      <button ion-button icon-only (click)="createEvent()">
       <ion-icon name="add"></ion-icon>
      </button>
  </ion-header>
  <ion-content class="has-header">
    <calendar [eventSource]="eventSource"
              [calendarMode]="calendar.mode"
              [currentDate]="calendar.currentDate"
              (onCurrentDateChanged)="onCurrentDateChanged($event)"
              (onEventSelected)="onEventSelected($event)"
              (onTitleChanged)="onViewTitleChanged($event)"
              (onTimeSelected)="onTimeSelected($event)"
              step="30">
    </calendar>
    
    <button ion-button full (click)="createEvent(title, startTime, endTime, startDate, endDate)">Create event</button>
    <ion-card *ngFor="let event of events | async">
      <ion-card-content>
        <ion-card-title>
          {{event.title}}
          </ion-card-title>
          <p>
            {{event.startTime}}
            </p>
            <p>
              {{event.endTime}}
            </p>
            <p>
              {{event.startDate}}
            </p>
            <p>
              {{event.endDate}}
            </p>
            
            <button ion-button style="float: right;" icon-only (click)="OptionsThursday(thursday.$key)">

<ion-icon name="trash"></ion-icon>

</button>
 </ion-card-content>
</ion-card>
    
  </ion-content>
